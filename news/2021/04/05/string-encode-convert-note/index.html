    <h3 id="utf8与hex互转" class="article-heading"><a href="#utf8与hex互转" class="headerlink" title="utf8与hex互转"></a>utf8与hex互转<a class="article-anchor" href="#utf8与hex互转" aria-hidden="true"></a></h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-comment"># 原始转换方式</span><br><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">utf8_to_hex</span><span class="hljs-params">(utf8_str)</span>:</span><br>    bs = bytes(utf8_str, encoding=<span class="hljs-string">"utf8"</span>)<br>    <span class="hljs-keyword">return</span> bs.hex()<br><br><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">hex_to_utf8</span><span class="hljs-params">(hex_str)</span>:</span><br>    bs = bytes.fromhex(hex_str)<br>    <span class="hljs-keyword">return</span> bs.decode(<span class="hljs-string">"utf8"</span>)<br><br><span class="hljs-comment"># src_str = "测试"</span><br><span class="hljs-comment"># hex_str = utf8_to_hex(src_str)</span><br><span class="hljs-comment"># utf8_str = hex_to_utf8(hex_str)</span><br><span class="hljs-comment"># print("src:%s hex:%s utf8:%s" % (src_str, hex_str, utf8_str))</span><br><span class="hljs-comment"># output-&gt; src:测试 hex:e6b58be8af95 utf8:测试</span><br></code></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-comment"># 定制了分割字符，网页另存时采用的就是该编码</span><br><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">utf8_to_hex_plus</span><span class="hljs-params">(utf8_str, flag = <span class="hljs-string">'=%02X'</span>)</span>:</span><br>    bs = bytes(utf8_str, encoding=<span class="hljs-string">"utf8"</span>)<br>    <span class="hljs-keyword">return</span> <span class="hljs-string">""</span>.join([flag % b <span class="hljs-keyword">for</span> b <span class="hljs-keyword">in</span> bs])<br><br><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">hex_to_utf8_plus</span><span class="hljs-params">(hex_str)</span>:</span><br>    hex_str = <span class="hljs-string">""</span>.join(hex_str.split(<span class="hljs-string">"="</span>))<br>    bs = bytes.fromhex(hex_str)<br>    <span class="hljs-keyword">return</span> bs.decode(<span class="hljs-string">"utf8"</span>)<br><br><span class="hljs-function" \x00-\xff]+)"</span>, replace_utf8_to_hex, str)<br><br><span class="hljs-comment"># 将多行hex合并成一行再转换成utf8</span><br><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">hex_to_utf8_wrapper</span><span class="hljs-params">(str)</span>:</span><br>    str = str.replace(<span class="hljs-string">"=\n"</span>, <span class="hljs-string">""</span>)<br><br>    <span class="hljs-comment"># 将匹配到的hex字符串替换成解密后的正文</span><br>    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">replace_hex_to_utf8</span><span class="hljs-params">(matched)</span>:</span><br>        hex_str = matched.group(<span class="hljs-number">0</span>)<br>        src_str = hex_to_utf8_plus(hex_str)<br>        <span class="hljs-keyword">return</span> src_str<br><br>    <span class="hljs-keyword">return</span> re.sub(<span class="hljs-string">r"((=[A-Z0-9]&#123;2,&#125;)+)"</span>, replace_hex_to_utf8, str)<br><br>src_str = <span class="hljs-string">"生活就像海洋，只有意志坚强的人，才能到达彼岸。——马克思"</span><br>src_str2 = <span class="hljs-string">'''<br>=E7=94=9F=E6=B4=BB=E5=B0=B1=E5=83=8F=E6=B5=B7=<br>=E6=B4=8B=EF=BC=8C=E5=8F=AA=E6=9C=89=E6=84=8F=E5=BF=97=E5=9D=9A=E5=BC=<br>=BA=E7=9A=84=E4=BA=BA=EF=BC=8C=E6=89=8D=E8=83=BD=E5=88=<br>=B0=E8=BE=BE=E5=BD=BC=E5=B2=B8=E3=80=82=E2=80=94=E2=80=94=E9=A9=<br>=AC=E5=85=8B=E6=80=9D<br>'''</span><br>hex_str = utf8_to_hex_wrapper(src_str)<br>utf8_str = hex_to_utf8_wrapper(hex_str)<br>utf8_str2 = hex_to_utf8_wrapper(src_str2)<br>print(hex_str)<br>print(utf8_str)<br>print(utf8_str2)<br></code></pre></td></tr></table></figure>
